<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>

    <div class="profile-card">

      <img class="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="profile image">
      <h1 class="title">Jessica Randall</h1>
      <h2 class="subtitle">London, United Kingdom</h2>
      
      <div class="social-links">
        <h3 class="description">"Front-end developer and avid reader."</h3>
        <button class="social-btn">GitHub </button>
        <button class="social-btn">Frontend Mentor</button>
        <button class="social-btn">LinkedIn</button>
        <button class="social-btn">Twitter</button>
        <button class="social-btn">Instagram</button>
      </div>

    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://isa696-portfolio.vercel.app/" target="_blank">Isaias Romero</a>.
  </footer>
</body>
</html>
